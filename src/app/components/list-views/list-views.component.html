<p-table  
#dt1
[value]="data"
[paginator]="true"
[rows]="7"
[showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[5, 10, 25, 50]"
[globalFilterFields]="['firstName', 'email', 'mobileNumber']"
[tableStyle]="{ 'min-width': '50rem' }" [value]="allUsers" [tableStyle]="{ 'min-width': '50rem' }">
<ng-template pTemplate="caption">
    <div class="search-container">
      <button
        class="clear-button"
        pButton
        label="Clear"
        class="p-button-outlined"
        icon="pi pi-filter-slash"
        (click)="clear(dt1)"
      ></button>
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>    

<ng-template pTemplate="header">
        <tr>
            <th>user image</th>
            <th pSortableColumn="firstName">
              Name <p-sortIcon field="firstName"></p-sortIcon>
            </th>
            <th pSortableColumn="email">
              Email <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="mobileNumber">
              mobile Number <p-sortIcon field="mobileNumber"></p-sortIcon>
            </th>
            <th>Edit user</th>
            <th>Delete</th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>
              <p-avatar
                class="user-image"
                image="https://www.pngfind.com/pngs/m/139-1399351_build-a-1-point-perspective-grid-in-illustrator.png"
                styleClass="mr-2"
                size="xlarge"
                shape="circle"
              ></p-avatar>
            </td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobileNumber }}</td>
            <td>
              
                  <p-button (click)="sendData(user)"
                  [routerLink]="'/dashboard/edit'"
                    label="Edit"
                    styleClass="p-button-warning p-button-text"
                  ></p-button>
    
            </td>
            <td>
              <p-button (click)="delete(user,user.id)"
                label="Delete"
                styleClass="p-button-danger p-button-text"
              ></p-button>
            </td>
          </tr>
    </ng-template>
</p-table>
<p-button  pRipple   icon="pi pi-backward" [routerLink]="'/dashboard'"  label="Back" styleClass="p-button-Info p-button-text"></p-button>
